<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
        integrity="sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<style>
   .col {
    height: 300px;
    border-radius: 10px;
}

.title {
    margin: 20px 0px;
}

.name,
.email,
.phone,
.seats,
.attend {
    margin: 10px 0px;
}

.btn {
    margin-top: 15px;
}

.img1 {
    height: 300px;
    object-fit: cover;
    border-radius: 10px;
}

.container,
.frstrow {
    border: 1px solid black;
    border-radius: 10px;
}
</style>

<body>

    <div class="container  my-sm-5">

        <div class="title text-center my-sm-0">
            <h2>Event 1</h2>
            <p class="m-0">Number of available seats: 23</p>
        </div>

        <div class="frstrow row d-flex align-items-center justify-content-between p-4 m-3 border-dark my-4">

            <div class="col col-lg-4 d-flex align-items-center justify-content-center">
                <img src="https://www.vidyard.com/media/video-for-event-marketing.jpg " class="img1 img-fluid"
                    alt="event-poster">
            </div>

            <div class="col-lg-8 my-4">


                <div class="form-group row p-0 m-0">
                    <label for="name" class="name col-sm-2 col-form-label p-0  d-flex align-items-center my-sm-0">Name:
                    </label>
                    <div class="col-sm-10 p-0 my-sm-2">
                        <input type="text" class="form-control w-100 p-0" id="name" placeholder="">
                    </div>
                </div>

                <div class="form-group row p-0 m-0">

                    <label for="email"
                        class="email col-sm-2 col-form-label p-0 d-flex align-items-center my-sm-0">Email: </label>
                    <div class="col-sm-10 p-0 my-sm-2">
                        <input type="text" class="form-control w-100 p-0" id="email" placeholder="">
                    </div>
                </div>

                <div class="form-group row p-0 m-0">

                    <label for="phone"
                        class="phone col-sm-2 col-form-label p-0 d-flex align-items-center my-sm-0">Phone: </label>
                    <div class="col-sm-10 p-0 my-sm-2">
                        <input type="number" class="form-control w-100 p-0" id="phone" placeholder="">
                    </div>
                </div>


                <div class="form-group row p-0 m-0">
                    <label for="inputPassword"
                        class="seats col-sm-2 col-form-label p-0 d-flex align-items-center my-sm-0">No of seats:
                    </label>
                    <div class="col-sm-10 p-0 my-sm-2">
                        <div class="dropdown show">
                            <a class="btn btn-secondary dropdown-toggle m-0 col-md-6" href="#" role="button"
                                id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Book Your set
                            </a>
                        </div>
                    </div>
                </div>


                <div class="form-group row p-0 m-0">
                    <label for="no2" class="attend col-sm-2 col-form-label p-0  my-sm-0">No of
                        Attendee 2:
                    </label>
                    <div class="col-sm-10 p-0 my-sm-2">
                        <input type="number" class="form-control w-100 p-0" id="no2" placeholder="">
                    </div>

                </div>
                <div class="form-group row  p-0 m-0">
                    <div class="col-md-2 my-sm-0 p-0"> </div>

                    <div class="col-md-4 my-sm-2 p-0">
                        <button class=" btn btn-primary btn-block  "> Submit </button>
                    </div>
                    <div class="col-md-2 my-sm-0 p-0"> </div>
                    <div class="col-md-4 my-sm-2 p-0">
                        <button class=" btn btn-primary btn-block  "> Cancel </button>
                    </div>


                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    </div>








</body>

</html>
